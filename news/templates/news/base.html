{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новостной портал{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>{% block header %}Новостной портал{% endblock header %}</h1>
        <nav>
            <a href="{% url 'news_search' %}" style="padding: 6px 12px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px;">Поиск новостей</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <p>Содержание появится здесь.</p>
        {% endblock content %}
    </main>
    <footer>
        {% block footer %}
        <p>© 2025 Редиска</p>
        {% endblock footer %}
    </footer>
</body>
</html>
